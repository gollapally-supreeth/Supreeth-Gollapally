    <h1>Contact</h1>
  <p>If you'd like to reach out, send a message using the form below or email me directly at <a href="mailto:gollapallysupreeth@gmail.com">gollapallysupreeth@gmail.com</a></p>

    <form id="contact-form" class="contact-form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Send</button>
      <p id="form-result" class="form-result" aria-live="polite"></p>
    </form>
